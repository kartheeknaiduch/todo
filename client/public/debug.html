<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Netlify Functions API Debug</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRegister()">Test Register</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = ''; // Empty for relative URLs
        
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                addResult('Health Check', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('Health Check', false, { error: error.message });
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });
                const data = await response.json();
                addResult('Register', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('Register', false, { error: error.message });
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });
                const data = await response.json();
                addResult('Login', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('Login', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
